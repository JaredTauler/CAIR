{% extends "base.html" %}

{% block head %}
    <title>CAIR Login</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='entry/entry.css') }}">
{% endblock %}

{% block content %}

{% with EntryBox="'student_id'" %}
    {% include 'student_search.html' %}
{% endwith %}
<form id = "mainform" class="form">
    <input
            name="date"
            title="Date"
            id="date"
            type="date"
            class="smooth glowfocus formbox"
            placeholder="date"
    >
    <div>
        <input
            name = "student_id"
            title="Student Name"
            type="text"
            id="student_id"
            placeholder="Student ID"
            list="student-list"
            class="smooth glowfocus formbox"
            autocomplete="off"
        >
        <input class="button smooth" type="button" title="Search For Student" value="Search For Student" style="
                    grid-column: 2;
                    width: fit-content;
                    justify-self: center;
        " onclick="ShowSearchModal()"
        >
        <datalist id="student-list"></datalist>
    </div>

    <select
            name = "action"
            title="Intervention Type"
            id="action"
            class="smooth glowfocus formbox"
    >
        <option value="" disabled selected hidden>Interaction Type</option>
    </select>

    <input
            title="Additional Information"
            type="text"
            id="info"
            name = "info"
            placeholder="Additional Information"
            list="infolist"
            class="smooth glowfocus formbox"
    >
    <datalist id="infolist"></datalist>

    <textarea
            title="Comment"
            id="comment"
            name = "comment"
            class="smooth glowfocus formbox"
    ></textarea>
    <div style="display: grid">
        <button id="record" class="smooth button" style="grid-column: 1">Record</button>
        <input id="submitbutton" type="button" value="Save" class="smooth button" style="grid-column: 2">
    </div>


</form>
{% endblock %}

{%  block script %}
<script>
     const VALUES = {{ values|safe }}
     {{ static_include("entry/prep.js") | safe }}
     {{ static_include("entry/main.js") | safe }}
     {{ static_include("student_search/main.js") | safe }}

</script>
{% endblock %}
