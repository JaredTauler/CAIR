{% extends "base.html" %}
{% block head %}

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="{{ url_for('static', filename='entry.css') }}">
{% endblock %}
{% block body %}
    <body>
        <div class="container">
            <form id = "mainform" class="maindiv">
                <span>
                    <input
                            name="date"
                            title="Date"
                            id="date"
                            type="date"
                            style="float:left;" width="10px"
                    >
                </span><br>

                <input
                        name = "student_id"
                        title="Student Name"
                        type="text"
                        id="student_id"
                        placeholder="Student ID"
                        list="studentlist"
                ><br>
                <datalist id="studentlist"></datalist>

                <select
                        name = "action"
                        title="Intervention Type"
                        id="action"
                >
                    <option value="" disabled selected hidden>Interaction Type</option>
                </select><br>

                <input
                        title="Additional Information"
                        type="text"
                        id="info"
                        name = "info"
                        placeholder="Additional Information"
                        list="infolist"
                ><br>
                <datalist id="infolist"></datalist>

                <textarea
                        title="Comment"
                        id="comment"
                        name = "comment"
                ></textarea><br>

                <span>
                    <button id="record" style="float:left;">Record</button>
                    <input type="submit" value="Save" style="float:left;">
                </span>


            </form>
        </div>


{% endblock %}
{%  block script %}
    <script>
         const VALUES = {{ values|safe }}
         {{ static_include("entry.js") | safe }}
    </script>
{% endblock %}
