{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='login/login.css') }}">
{% endblock %}

{% block content %}
<div style="display: grid; justify-items: center;">
    <img src="{{ url_for('static', filename='berklogo.png') }}" class="logo">
    <form style="display: grid" id="LoginForm" onsubmit="return login()">
        <p id="problem"></p>
        <input type="text" name="username" id="username" placeholder="User ID" class="glowfocus smooth formbox"><br><br>
        <input type="text" name="password" id="password" placeholder="Password" class="glowfocus smooth formbox"><br><br>
        <input type="submit" value="Login" class="button smooth" >
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossOrigin="anonymous"></script>
    <script>
        {{ static_include("login/login.js") | safe }}
    </script>
{% endblock %}
