<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style>
            body {
                margin: 0;
                background-color: powderblue;
            }

            /* HEADER */
            .header {
              padding: 10px 16px;
              background: #555;
              color: #f1f1f1;
            }

            .content {
              padding: 16px;
            }

            .sticky {
              position: fixed;
              top: 0;
              width: 100%
            }

            .sticky + .content {
              padding-top: 102px;
            }
            /* NAVIGATION */
            .dropdown-content {
                  visibility: hidden;
                  width: 100%;
                  background-color: #fff;
                  /*color: #fff;*/
                  text-align: center;
                  position: absolute;
                  z-index: 1;

            }


            .show {
                visibility: visible;
            }

            .dropdown {
              position: relative;
              display: inline-block;
            }

            /*MAIN*/

        </style>
        {% block head %}
        {% endblock %}
    </head>
