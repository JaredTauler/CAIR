{% extends "base.html" %}
{% block head %}
<head>
    <title>CAIR Reports</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">

    <!--Tabulator Setup-->
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>

<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossOrigin="anonymous"></script>-->

</head>
{% endblock %}

{% block body %}
<body>
    <div class="main">
        <form id="ReportForm" style="display: grid;">


                <input name="DateStart" id="DateStart" title="Start Date" type="date" style="grid-column-start: 1;" class="smooth glowfocus formbox">
                <input title="End Date" id="DateEnd" name="DateEnd" type="date" style="grid-column-start: 2;" class="smooth glowfocus formbox">
                <select title="By date dropdown" name="Bydate" class="smooth glowfocus formbox">
                    <option value="0" selected="">Disregard Date</option>
                    <option value="1">One day</option>
                    <option value="2">Range</option>
                    <option value="3">After</option>
                    <option value="4">Before</option>

                </select>


                <select title="Report Dropdown" id="ReportDropdown" name="ReportDropdown" class="smooth glowfocus formbox" style="grid-column: 1;">
                    <option value="" disabled="" selected="" hidden="">Report Type</option>
                    <option value="name">Student's Names</option>
                    <option value="student">Student's Tickets</option>
                    <option value="user">User's Tickets</option>

                </select>
            <input name="student_id" title="Student Name" type="text" id="ReportStudentID"
                   placeholder="Student ID" list="ReportStudentList" class="smooth glowfocus formbox"
                   style="grid-column: 2;">
            <input class="button smooth" type="button" title="Submit Button" id="ReportFetch"
                   name="ReportFetch" value="Fetch" style="
                        grid-column: span 2;
                        width: fit-content;
                        justify-self: center;
            ">
        </form>
                <datalist id="ReportStudentList"></datalist>

        <table id="ReportTable" ></table>
    </div>
</body>
{% endblock %}

{%  block script %}
    <script type="text/javascript">
        const VALUES = {{ values|safe }} // IMPORTANT, this passes values passed to the jinja template to the JS file.
        {{ static_include("report.js") | safe }}
    </script>
{% endblock %}
