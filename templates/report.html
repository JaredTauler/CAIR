{% extends "base.html" %}
{% block head %}
<head>
    <title>CAIR Reports</title>
<!--    Tabulator Setup-->
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>
</head>
{% endblock %}

{% block body %}
<body>
    <form id="ReportForm">
        <div>
        <span>
            <input
                name = "DateStart"
                id="DateStart"
                title="Start Date"
                type="date"
                style="float:left;"
            >
            <input
                title="End Date"
                id="DateEnd"
                name="DateEnd"
                type="date"
                style="float:left;"
            >
        </span><br>

        <select
                title="Report Dropdown"
                id="ReportDropdown"
                name="ReportDropdown"
        >
            <option value="" disabled selected hidden>Report Name</option>
            <option value="name" >Student's Names</option>
            <option value="student" >Student's Tickets</option>
            <option value="user" >Your Tickets</option>

        </select>
        <label for="ReportByDate">Get from between these dates</label>
        <input type="checkbox" title="Date CheckBox" name="ByDate" id="ReportByDate">
        <br>
        <input
            name = "student_id"
            title="Student Name"
            type="text"
            id="ReportStudentID"
            placeholder="Student ID"
            list="ReportStudentList"
        ><br>
        <datalist id="ReportStudentList"></datalist>

        <input type="button" title="Submit Button" id="ReportFetch" name="ReportFetch" value="Fetch">
    </form>
    <table id="ReportTable" ></table>
</body>
{% endblock %}

{%  block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossOrigin="anonymous"></script>
    <script type="text/javascript">
        const VALUES = {{ values|safe }} // IMPORTANT, this passes values passed to the jinja template to the JS file.
        {{ static_include("report.js") | safe }}

    </script>
{% endblock %}
