{% extends "base.html" %}
{% block head %}
<head>
    <title>Student Master</title>
{#    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">#}
    <link rel="stylesheet" href="{{ url_for('static', filename='master/a.css') }}">

    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>
{#    TODO figure out how to only load if on computer#}
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
</head>
{% endblock %}

{% block content %}


<div id = "mainform" class="form">
    <form id="ReportForm" class="FormContainer">
        <label>Student's name or ID:</label>
        <input name="EntryBox" title="Entry Box" type="text" id="EntryBox"
           placeholder="Student ID" list="ReportStudentList" class="smooth glowfocus formbox"
           style="grid-column: 1;" >
        <datalist id="ReportStudentList"></datalist>

        <input class="button smooth" type="button" title="Submit Button" id="ReportFetch"
               name="ReportFetch" value="Search" style="
                    grid-column: 2;
                    width: fit-content;
                    justify-self: center;
        "
        >

    </form>

    <form id="changeform">
        <div>
            <label>Last Name:
                <input name="lname" id="lname" type="text" disabled>
            </label>

            <label>First Name:
                <input name="fname" id="fname" type="text" disabled>
            </label>
        </div>
        <div>
            <select
                name = "school"
                title="School"
                id="school"
                class="smooth glowfocus formbox"
                disabled
            >
                <option value="" disabled selected hidden>School</option>
            </select>

            <label>Active
                <input name="active" id="active" type="checkbox" disabled>
            </label>
        </div>
        <div>
            <a>Total Interactions:</a>
            <a id="total">0</a>
            <a>Date of Last Interaction</a>
            <a id="last">0</a>
        </div>
    </form>
</div>

<table id="ReportTable" class="ReportTable" hidden="true"></table>
{% endblock %}

{%  block script %}
<script type="text/javascript">
    let None = null // this is for loading values
    const VALUES = {{ values|safe }} // IMPORTANT, this passes values passed to the jinja template to the JS file.
        {{ static_include("master/prep.js") | safe }}
        {{ static_include("master/main.js") | safe }}
        {{ static_include("master/tableformat.js") | safe }}
</script>
{% endblock %}
